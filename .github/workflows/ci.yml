name: CI/CD Pipeline - User Management Service

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout cÃ³digo fuente
        uses: actions/checkout@v3

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§ª Ejecutar tests (BDD + TDD)
        run: mvn -f user-management-service/pom.xml clean test

      - name: ğŸ“¦ Empaquetar aplicaciÃ³n
        run: mvn -f user-management-service/pom.xml package

      - name: ğŸ³ Iniciar sesiÃ³n en DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:latest ./user-management-service

      - name: ğŸš¢ Publicar imagen en DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest
